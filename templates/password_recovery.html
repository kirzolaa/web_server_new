<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery - AI Agency</title>
    <link rel="stylesheet" href="../style/login_register.css">
</head>
<body>
    <div class="wrapper">
        <div class="message-box">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="container">
            <div class="animation-spans">
                <!-- Animation spans will be added dynamically -->
            </div>
            
            <div class="message-container">
                <!-- This div is intentionally left empty as flash messages are now at the top right -->
            </div>
            
            <div class="form-box">
                <div class="recovery-box active">
                    <h2>Password Recovery</h2>
                    <p class="recovery-info">Enter your email address to receive your account information.</p>
                    <form action="/recover-password" method="POST">
                        <div class="input-box">
                            <input type="email" id="recoveryEmail" name="email" required>
                            <label>Email Address</label>
                        </div>
                        <button type="submit" class="btn">Recover Password</button>
                        <div class="login-link">
                            <p>Remember your password? <a href="/">Back to Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add animation spans
        const animationContainer = document.querySelector('.animation-spans');
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');
            span.style.setProperty('--i', i);
            animationContainer.appendChild(span);
        }
    </script>
</body>
</html>
